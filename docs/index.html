<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SVGPathy playground</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1><a href="https://github.com/kpym/SVGPathy">SVGPathy</a> playground</h1>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <!-- INPUT -->
            <div class="input row">
              <div class="col-8">
                <textarea v-model="input" style="width:100%;height:30vh;" placeholder=" Paste here your code"></textarea>
              </div>
              <div class="col-4">
                <img :src="inputSVG" alt="The input SVG" class="svg" v-cloak>
              </div>
            </div>

            <!-- OUTPUT -->
            <div class="output row">
              <div class="col-8">
                <textarea v-model="output" style="width:100%;height:30vh;" placeholder="The result is ..."></textarea>
              </div>
              <div class="col-4">
                <img :src="outputSVG" alt="The ouput SVG" class="svg" v-cloak>
              </div>
              <div class="col-8">
                <button type="button" id="copy-btn" class="btn" :class="copyButton" v-cloak>Copy code</button>
              </div>
            </div>
          </div>
          <div class="col-4 controls">
            <!-- CONTROLS -->
              <div class="form-group">
                <label for="unarcid" class="form-check-label">
                  <input v-model="unarc" type="checkbox" class="form-check-input" id="unarcid"> Remove Arcs
                </label>
                &nbsp;
                <label for="unshortid" class="form-check-label">
                  <input v-model="unshort" type="checkbox" class="form-check-input" id="unshortid"> Unshort
                </label>
                &nbsp;
                <label for="reverseid" class="form-check-label">
                  <input v-model="reverse" type="checkbox" class="form-check-input" id="reverseid"> Reverse
                </label>
              </div>

              <div class="form-group row">
                <label for="transformid" class="col-form-label col-4">Transformation</label>
                <div class="col-8">
                  <input v-model="transformation" type="text" class="form-control" placeholder="translate(10,5) rotate(30)" id="transformid">
                </div>
              </div>

              <div class="form-group row">
                <label for="bbxid" class="col-form-label col-4">View Box</label>
                <div class="col-8">
                  <input v-model="bbx" type="text" class="form-control" placeholder="10 20 200 300 meet xMinYMid" id="bbxid">
                </div>
              </div>

              <hr>

              <div class="form-group row">
                <label for="outputtypeid" class="col-form-label col-4">Output type</label>
                <div class="col-8">
                  <select v-model="outputtype" class="form-control" id="outputtypeid">
                    <option value="single">Single path</option>
                    <option value="multiple">One path per line</option>
                    <option value="tikz-multiple">One TikZ path per line</option>
                    <option value="svg">Full SVG source</option>
                    <option value="tikz-standalone">Full TikZ in standalone</option>
                    <option value="pbbx">Path Bounding Boxes</option>
                    <option value="gbbx">Global Bounding Box</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="absrelid" class="col-form-label col-4">Coordinates</label>
                <div class="col-8">
                  <select v-model="absrel" class="form-control" id="absrelid" >
                    <option value="abs">Absolutes</option>
                    <option value="rel">Rrelatifs</option>
                    <option value="org">Original</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="precisionid" class="col-form-label col-4">Precision</label>
                <div class="col-8">
                  <input v-model="precision" type="number" min="0" max="10" class="form-control" id="precisionid">
                </div>
              </div>

              <div class="form-group">
                <label for="zipitid" class="form-check-label">
                  <input v-model="zipit" type="checkbox" class="form-check-input" id="zipitid"> Zip it
                </label>
              </div>

              <hr>

              <div class="form-group row">
                <label for="styleid" class="col-form-label col-4">Style</label>
                <div class="col-8">
                  <input v-model="style" type="text" class="form-control" placeholder="stroke-width:10;fill-opacity:.5" id="styleid">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://rawgit.com/kpym/SVGPathy/master/lib/svgpathy.js"></script>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.5/dist/clipboard.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
